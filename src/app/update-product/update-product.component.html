<mat-card>
  <mat-card-header>
      <h2>User Listing</h2>
  </mat-card-header>
  <mat-card-content>
      <div class="narrow-form-container mat-elevation-z8">

          <div class="form-group">
            <label for="exampleInputEmail1">Product Id</label>
            <input type="text" [(ngModel)]="product.productid" class="form-control" name="productid"#productid="ngModel"ngModel required placeholder="Enter product id">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Product Name</label>
            <input type="text"[(ngModel)]="product.productname" class="form-control" name="productname"#productname="ngModel"ngModel required placeholder="Enter product name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Product Price</label>
            <input type="number"[(ngModel)]="product.productprice" class="form-control" name="productprice"#productprice="ngModel"ngModel required placeholder="Enter product price">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Product Ctegory</label>
            <input type="text"[(ngModel)]="product.productcategory" class="form-control" name="productcategory"#productcategory="ngModel"ngModel required placeholder="Enter product category">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Product URL</label>
            <input type="text"[(ngModel)]="product.producturl" class="form-control" name="producturl"#producturl="ngModel"ngModel required placeholder="Enter product url">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Product Description</label>
            <input type="text"[(ngModel)]="product.productdescription" class="form-control" name="productdescription"#productdescription="ngModel"ngModel required placeholder="Enter product description">
          </div>
          <div class="buttons">
            <button (click)="update()" type="submit" class="btn btn-primary">Update Product</button>
            <button routerLink="/view-products" type="submit" class="btn btn-success">Back</button>
          </div>


      </div>
  </mat-card-content>
</mat-card>
