<mat-card>
  <mat-card-header>
      <h2>Product Listing</h2>
  </mat-card-header>
  <mat-card-content>
      <div class="container-fluid">
        <div class="container-fluid"  fxLayout="row" fxLayoutAlign="end center">
          <div fxFlex></div> <!-- Add an empty flex item to push the button to the right side -->
          <button mat-raised-button style="background-color: #d42830; color: white;" routerLink="/products">Add Product</button>
        </div>
        <table class="table mt-4 table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Product image</th>
              <th scope="col">Product id</th>
              <th scope="col">Product name</th>
              <th scope="col">Product price</th>
              <th scope="col">Product category</th>
              <th scope="col">Product description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of product">
              <td><img style="width: 156px;height: 95px;" src="{{item.producturl}}"> </td>
              <td>{{item.productid}}</td>
              <td>{{item.productname}}</td>
              <td>{{item.productprice}}</td>
              <td>{{item.productcategory}}</td>
              <td>{{item.productdescription}}</td>
              <td> <i routerLink="/update-product/{{item.id}}" class="fa fa-edit"></i>&nbsp;
              <i (click)="deleteproduct(item.id)"  class="fa fa-trash"></i> </td>
            </tr>
          </tbody>
        </table>
      </div>
  </mat-card-content>
</mat-card>
